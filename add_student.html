<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-4">
            Name: 
        </div>
        <div class="col-sm-8">
            <input type="text" name="name" placeholder="Your Name...">
        </div>
        <div class="col-sm-4">
            Email: 
        </div>
        <div class="col-sm-8">
            <input type="email" name="email" placeholder="Your Email Address...">
        </div>
        <div class="col-sm-4">
            Phone Number: 
        </div>
        <div class="col-sm-8">
            <input type="tel" name="number" placeholder="Your Phone Number...">
        </div>
        <div class="col-sm-4">
            Birthdate: 
        </div>
        <div class="col-sm-8">
            <input type="date" name="bdate">
        </div>
        <div class="col-sm-4">
            Appointment Time: 
        </div>
        <div class="col-sm-8">
            <input type="time" name="time">
        </div>
        <div class="col-sm-4">
            Favourite Color: 
        </div>
        <div class="col-sm-8">
            <input type="color" name="name" placeholder="Your Name...">
        </div>
        <div class="col-sm-4">
            Payment Method: 
        </div>
        <div class="col-sm-8">
            <label><input type="radio" name="payment_method"> Net Banking </label>&nbsp;
            <label><input type="radio" name="payment_method"> By Cash </label>&nbsp;
            <label><input type="radio" name="payment_method"> Card Payment </label>&nbsp;
        </div>
        <div class="col-sm-4">
            Age: 
        </div>
        <div class="col-sm-8">
            <input type="range" name="age">
        </div>
        <div class="col-sm-4">
            Hobbies: 
        </div>
        <div class="col-sm-8">
            <label><input type="checkbox" name="writing"> Writing </label>&nbsp;
            <label><input type="checkbox" name="reading"> Reading </label>&nbsp;
            <label><input type="checkbox" name="playing"> Playing </label>&nbsp;
        </div>
        <div class="col-sm-4">
            Upload Your Photo: 
        </div>
        <div class="col-sm-8">
            <input type="file" name="upload_photo">
        </div>
        <div>
            <input type="submit" id="submit_btn" name="submit" placeholder="Submit">
        </div>
    </div>
</body>
</html>
