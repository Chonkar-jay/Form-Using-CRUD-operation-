<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
     
</head>
<body>
<!-- 
    <div>
        <center><button class="add_member_button">Add Member</button></center>
    </div>
    <div>
        <center><a href="#"><button class="add_member_button">Delete Member</button></a></center>
    </div><br><br>
     -->
    <div class="row ">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <div class="row "id="formInfo">
            <div class="col-sm-4">
                Name: 
            </div>
            <div class="col-sm-8">
                <input type="text" name="name" onclick="validateForm()" placeholder="Your Name..." id="uName">
            </div>
            <div class="col-sm-4">
                Email: 
            </div>
            <div class="col-sm-8">
                <input type="email" name="email" placeholder="Your Email Address..." id="uEmail">
            </div>
            <div class="col-sm-4">
                Phone Number: 
            </div>
            <div class="col-sm-8">
                <input type="tel" name="number" placeholder="Your Phone Number..." id="uNumber">
            </div>
            <div class="col-sm-4">
                Birthdate: 
            </div>
            <div class="col-sm-8">
                <input type="date" name="bdate" id="bdate">
            </div>
            <div class="col-sm-4">
                Appointment Time: 
            </div>
            <div class="col-sm-8">
                <input type="time" name="time" id="uAppointment">
            </div>
            <div class="col-sm-4">
                Favourite Color: 
            </div>
            <div class="col-sm-8">
                <input type="color" name="name" placeholder="Your Name..." id="uFavColor">
            </div>
            <div class="col-sm-4">
                Payment Method: 
            </div>
            <div class="col-sm-8">
                <label><input type="radio" name="payment_method"> Net Banking </label>&nbsp;
                <label><input type="radio" name="payment_method"> By Cash </label>&nbsp;
                <label><input type="radio" name="payment_method"> Card Payment </label>&nbsp;
            </div>
            <div class="col-sm-4">
                Age: 
            </div>
            <div class="col-sm-8">
                <input type="range" name="age" id="uAge">
            </div>
            <div class="col-sm-4">
                Hobbies: 
            </div>
            <div class="col-sm-8">
                <label><input type="checkbox" name="writing"> Writing </label>&nbsp;
                <label><input type="checkbox" name="reading"> Reading </label>&nbsp;
                <label><input type="checkbox" name="playing"> Playing </label>&nbsp;
            </div>
            <div class="col-sm-4">
                Upload Photo: 
            </div>
            <div class="col-sm-8">
                <input type="file" name="upload_photo">
            </div><br><br>
            <div class="col-sm-4"> 
            </div>
            <div class="col-sm-8">
                <input type="submit" id="submit_btn" name="submit" value="Add Member" onclick="add()" >
            </div>
            
        </div>
    </div>
    <p class="user"></p>
    <p class="email"></p>
    <p class="number"></p>
    <p class="bdate"></p>
    <p class="appointment"></p>
    <p class="favcolor"></p>
    <p class="age"></p>
</body>
<script src="index.js"></script>
</html>
